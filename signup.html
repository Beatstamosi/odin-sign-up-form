<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Trees</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo-text">
                <img src="static/images/odin-lined.png" alt="odin logo" width="100px">
                <span>TREES</span>
            </div>
        </div>
        <div class="right-column">
            <h2>Do you love Trees as much as we do?</h2>
            <p>Are you ready to learn everything there is to know about them?
                Are you ready to share your deepest dreams about trees with likeminded people?
            </p>
            <p>You know <em>you</em> want to. Let's go!</p>
            <form action="">
                <div class="form-background">
                    <p>Start your journey here</p>
                </div>
                <button>Create Account</button>
            </form>
            <div>
                <p class="login">Already have an Account? <a href="#">Log in</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
